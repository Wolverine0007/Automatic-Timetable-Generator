<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <style>
    body {
      background: #f7f9fc;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }
    .header {
      background: #5563DE;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    .container {
      padding: 30px;
    }
    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
      margin: 5px;
    }
    .btn-primary {
      background: #5563DE;
      color: #fff;
    }
    .btn-danger {
      background: #e74c3c;
      color: #fff;
    }
    .btn-primary:hover {
      background: #3e4acb;
    }
    .btn-danger:hover {
      background: #c0392b;
    }
    .dashboard-content {
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>Admin Dashboard</h2>
    <button class="btn btn-danger" onclick="logout()">Logout</button>
  </div>
  <div class="container">
    <div class="dashboard-content">
      <p>Welcome, Admin!</p>
      <a href="input.html" class="btn btn-primary">Main Timetable Generation</a>
      <a href="indexpr.html" class="btn btn-primary">Practical Exam Timetable Generation</a>
      <!-- Additional dashboard content can go here -->
    </div>
  </div>

  <script>
    if(sessionStorage.getItem("isLoggedIn") !== "true"){
      window.location.href = "admin_login.html";
    }
    function logout(){
      sessionStorage.removeItem("isLoggedIn");
      window.location.href = "admin_login.html";
    }
  </script>
</body>
</html>
